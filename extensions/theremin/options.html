<!DOCTYPE html>
<html>
<head><title>LEAP Theremin Options</title></head>
<body>

<p>Reload the extension after changing these things.</p>

<p>
ROSbridge WebSocket URL:
<input type="url" id="wsUrl"></input>
</p>

<p>
LEAP Update Rate (Hz):
<input type="number" min="1" max="300" id="rate"></input>
</p>

<p>
Socket Debug:
<input type="checkbox" id="socketDebug"></input>
</p>

<div id="status"></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
