
<div id="info">

    <div id="current_url">
        <span class="label">Current Url</span>
        <span class="value"></span>
    </div>

    <div id="current_timestamp">
        <span class="label">Current Time</span>
        <span class="value"></span>
    </div>

    <div id="current_camera_position">
        <span class="label">Camera Position</span>
        <span class="value">
            <span class="pos_label">Lon: </span><span id="lon" class="pos_value"></span>
            <span class="pos_label">Lat: </span><span id="lat" class="pos_value"></span>
            <span class="pos_label">Alt: </span><span id="alt" class="pos_value"></span>
        </span>
    </div>

    <div id="jslogs">

    </div>

</div>

<div id="buttons">

    <button id="close_debug_window" onclick="document.getElementById('debug_overlay').style.visibility = 'hidden';">Close Debug Window</button>
    <!--
    <button id="relaunch_portal">Relaunch Portal</button>
    -->
</div>
